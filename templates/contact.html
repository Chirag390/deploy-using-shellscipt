{% extends "base.html" %}
{% block content %}
  <h2 class="fw-bold mb-4">Contact Me</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Chirag Goyal">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="chiraggoyalcg640@gmail.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="4" placeholder="Contact ME for any cloud role,devops role,SRE "></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
{% endblock %}
